  <div class="container">
  	<div class="row">
		<center><h2 style="color:#d9534f">Fill out this short form and we'll have you setup in no time!</h2></center>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="Charity Name" id="name">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<textarea class="form-control" rows="3" placeholder="A short description of your charity." id="description"></textarea>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<input type="text" class="form-control"  placeholder="Website Address" id="website">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="Phone Number" id="phone">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="Address" id="address">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="Public Key" id="public_key">
		</div>
	</div>
	<br>
	<center><button class="btn btn-lg btn-danger" id="submit">Submit</button></center>
  </div>
  	
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Yay charity!</p>
